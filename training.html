<!-- training.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Training Details</title>
 <link rel="stylesheet" type="text/css" href="css/dash.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    
  </style>
</head>
<body>
   <header>
    <div class="logo" style="height:40px">
      <img src="assets/logo2.png" style="height:40px">
    </div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>
  <div style="display:flex;">
  <b><h2 id="user-title" style="font-size:24px;">Details</h2></b> &nbsp;&nbsp;
    <label id="active-protocol"> </label>
    </div>
   <div class="card-row">
    <div class="card">
    
    <div id="details">Loading...</div>
  </div>
  <div class="card bg-white p-6 rounded-2xl shadow-xl space-y-6 max-w-3xl mx-auto">
  <!-- Text Input Section -->
  <div>
    <label for="textInput" class="block text-lg font-semibold text-gray-800 mb-2">Write Your Text (max 3000 words)</label>
    <textarea id="messageInput" rows="6" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Start typing here..."></textarea>
    <button onclick="submitText()" class="mt-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg transition duration-200">
      Submit Text
    </button>
  </div>

  <!-- Display Submitted Text and Replies -->
  <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Submitted Text:</h3>
    <div id="submittedText" class="min-h-[80px] max-h-[300px] overflow-y-auto bg-gray-100 p-4 rounded-lg border border-gray-200 text-gray-700 whitespace-pre-wrap"></div>

    <!-- Reply from admin -->
    <div id="adminReply" class="mt-3 p-4 bg-green-50 border border-green-200 rounded-lg text-green-800 text-sm hidden">
      <strong>Reply:</strong>
      <p id="replyText" class="mt-1"></p>
    </div>
  </div>
</div>

        <div class="card bg-white p-6 rounded-2xl shadow-xl space-y-6 max-w-3xl mx-auto">

  <!-- PDF Upload Section -->
  <div>
    <label for="pdfUpload" class="block text-lg font-semibold text-gray-800 mb-2">Upload a PDF</label>
    <input type="file" id="pdfUpload" accept="application/pdf" class="file-input border border-gray-300 rounded-lg p-2 w-full" />
    <button onclick="uploadPDF()" class="mt-3 bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-2 rounded-lg transition duration-200">
      Upload PDF
    </button>
  </div>

  <!-- List of Uploaded PDFs -->
  <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Uploaded PDFs:</h3>
    <ul id="pdfList" class="list-disc list-inside text-gray-700 space-y-1"></ul>
  </div>


</div>

<!-- Optional: Word Count Warning -->
<div id="wordWarning" class="mt-4 text-red-600 text-sm hidden text-center"></div>



  <div id="alertBox" style="z-index: 1000;">
  <h2 id="alertTitle"></h2>
  <p id="alertMessage" style="color:black;"></p>
  <center>
  <button onclick="hideAlert()">OK</button>
  </center>
</div>
   </div>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/training.js"></script>
</body>
</html>
