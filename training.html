<!-- training.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Training Details</title>
 <link rel="stylesheet" type="text/css" href="css/dash.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    
  </style>
</head>
<body>
   <div class="card-row">
    <div class="card">
    <b><h2 id="user-title">Details</h2></b>
    <div id="details">Loading...</div>
  </div>
        <div class="card bg-white p-6 rounded-2xl shadow-xl space-y-6 max-w-3xl mx-auto">
  <!-- Text Input Section -->
  <div>
    <label for="textInput" class="block text-lg font-semibold text-gray-800 mb-2">Write Your Text (max 3000 words)</label>
    <textarea id="textInput" rows="6" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Start typing here..."></textarea>
    <button onclick="submitText()" class="mt-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold px-5 py-2 rounded-lg transition duration-200">
      Submit Text
    </button>
  </div>
 <!-- Display Submitted Text -->
  <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Submitted Text:</h3>
    <div id="submittedText" class="min-h-[80px] bg-gray-100 p-4 rounded-lg border border-gray-200 text-gray-700 whitespace-pre-wrap"></div>
  </div>
<hr class="border-t-4 border-black my-4">
  <!-- PDF Upload Section -->
  <div>
    <label for="pdfUpload" class="block text-lg font-semibold text-gray-800 mb-2">Upload a PDF</label>
    <input type="file" id="pdfUpload" accept="application/pdf" class="file-input border border-gray-300 rounded-lg p-2 w-full" />
    <button onclick="uploadPDF()" class="mt-3 bg-green-500 hover:bg-green-600 text-white font-semibold px-5 py-2 rounded-lg transition duration-200">
      Upload PDF
    </button>
  </div>

  <!-- List of Uploaded PDFs -->
  <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Uploaded PDFs:</h3>
    <ul id="pdfList" class="list-disc list-inside text-gray-700 space-y-1"></ul>
  </div>


</div>

<!-- Optional: Word Count Warning -->
<div id="wordWarning" class="mt-4 text-red-600 text-sm hidden text-center"></div>

   </div>
  <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/training.js"></script>
</body>
</html>
