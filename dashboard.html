  <main>
    <div class="dashboard-container">
      <div class="section-header">
        <h2>Welcome  <span id="usernamedisplay"></span></h2>
        <button id="add-user-btn">+ Add User</button>
      </div>

      <div class="card-row">
        <div class="card big" id="my-users">
          <h3>My Users</h3>
          <table id="enduser-table" border="0">
  <tbody></tbody>
</table>
        </div>
      </div>
    </div>
  </main>

   <!-- Modal Form for Adding User -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <h2>Add New User</h2>
      <form id="add-user-form">
        <label>First Name: <input type="text" id="child-first-name" required style="width:100%;" /></label>
        <label>Last Name: <input type="text" id="child-last-name" required style="width:100%;" /></label>
        <label>Date of Birth: <input type="date" id="child-dob" required style="width:100%;" /></label>
        <label>Sex:
          <select id="child-sex" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Handedness:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="left-handed"  style="background: teal;" /> Left</label>
          <label><input type="checkbox" id="right-handed" /> Right</label>
        </div>
        <label>Please describe the behavior of the end user and what would you like to accomplish with neurofeedback training:
          <textarea id="behavior-desc" maxlength="3000" placeholder="Up to 3000 characters"></textarea>
        </label>
        <label>Upload relevant documentation:
          <input type="file" id="support-doc" style="width:100%;"/>
        </label>
        <button type="submit">Submit</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>


   <div id="alertBox" style="z-index: 1000;">
  <h2 id="alertTitle"></h2>
  <p id="alertMessage" style="color:black;"></p>
  <center>
  <button onclick="hideAlert()">OK</button>
  </center>
</div>
