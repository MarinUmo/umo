<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="../css/dash.css" />
  <style type="text/css">
    table a{
      text-decoration: none;
      color: black;
    }
     table a:hover{
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyBrand</div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Sessions</a>
      <a href="#">Users</a>
      <a href="#">Logout</a>
    </nav>
  </header>

  <main>
    <div class="dashboard-container">
      <div class="section-header">
        <h2>Dashboard</h2>
        <button id="add-user-btn">+ Add Admin</button>
      </div>

      <div class="card-row">

        <div class="card big" id="my-users">
          <h3>Active user</h3>
          <table id="no-protocol-users" border="0">
           <thead>
             <tr><th>End User (Click to open chart)</th></tr>
           </thead>
           <tbody></tbody>
         </table>
        </div>
      </div>
    </div>
  </main>
 <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="admin.js"></script>
</body>
</html>
