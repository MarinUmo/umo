<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Dashboard</title>
  <link rel="stylesheet" href="../css/dash.css" />
  <style type="text/css">
    table a{
      text-decoration: none;
      color: black;
    }
     table a:hover{
      text-decoration: none;
      color: black;
      font-weight: bold;
    }
     .dropdown-container {
    position: relative;
    display: inline-block;
    width: 200px;
  }

  .custom-select {
    width: 110%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    font-size: 16px;
    color: #333;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url("data:image/svg+xml;utf8,<svg fill='gray' height='18' viewBox='0 0 24 24' width='18' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 18px 18px;
    cursor: pointer;
  }

  .custom-select:focus {
    border-color: #1E90FF;
    outline: none;
    box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
  }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../assets/logo2.png" height="40px">
    </div>
    <nav>
      <!-- <a href="#">Dashboard</a>
      <a href="#">Sessions</a>
      <a href="#">Users</a> -->
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <div class="dashboard-container">
      <div class="section-header">
    <h2> </h2> 
        <button id="add-user-btn">+ Add Admin</button>
      </div>

      <div class="card-row">

        <div class="card" id="my-users">
          <!-- <h3 id="usertypefilter">##</h3> -->
          <table id="no-protocol-users" border="0">
           <thead>
             <tr>
              <td>
               <div class="dropdown-container" style="display:flex:">
                <select id="user-type-select" class="custom-select">
                 
                  <option value="Not yet given">New users</option>
                  <option value="Active">Active users</option>
                  <option value="Completed">Past users</option>
                </select>
                

              </div>
              <div>
               <br>
              </div>
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
              <td>  <input type="text" id="user-search1" placeholder="Search" style="margin-bottom: 20px; padding: 6px; width: 100%; max-width: 300px;"></td>
                </tr>
           </thead>
           <tbody></tbody>
         </table>
        </div>


       <!-- ASSIGNEE USERS -->
<div class="card" id="assignee-users-card">
  <table id="system-users" border="0">
    <thead>
      <tr>
         <td>
          <div class="dropdown-container"  style="display:none;">
            <select id="system-user-type-select-assignee" class="custom-select" disabled>
              <option value="Assignee">Assignee</option>
            </select>
          </div>
          &nbsp;&nbsp;&nbsp;&nbsp;<b>Assignee</b>
          <div><br></div>
        </td>
         
        <td>&nbsp;</td>
        <td>
          <input type="text" id="user-search-assignee" placeholder="Search" style="margin-bottom: 20px; padding: 6px; width: 100%; max-width: 300px;">
        </td>
      
      </tr>
    </thead>
    <tbody id="users-tbody-assignee"></tbody>
  </table>
</div>

<!-- ADMIN USERS -->
<div class="card" id="admin-users-card">
  <table id="system-users-admin" border="0">
    <thead>
      <tr>
       <td>
          <div class="dropdown-container" style="display:none;">
            <select id="system-user-type-select-admin" class="custom-select">
              <option value="Admin">Admin</option>
            </select>

          </div>
          &nbsp;&nbsp;&nbsp;<b>Admin</b>
          <div><br></div>
        </td>
        
        <td>&nbsp;</td>
         <td>
          <input type="text" id="user-search-admin" placeholder="Search" style="margin-bottom: 20px; padding: 6px; width: 100%; max-width: 300px;">
        </td>
      </tr>
    </thead>
    <tbody id="users-tbody-admin"></tbody>
  </table>
</div>

      </div>
    </div>
  </main>
 <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-storage.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="spdash.js"></script>
</body>
</html>
